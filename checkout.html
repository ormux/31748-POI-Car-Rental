<html>
   <head>
      <title>Hertz-UTS</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="css/main.css">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   </head>
   <body>
      <script type="text/javascript" src="js/validation.js"> </script>
      <script type="text/javascript" src="js/book_items.js"> </script>
      <script type="text/javascript">
         $(document).ready(function() {
            let grand_total = window.sessionStorage.getItem("total");
            $("#grand_total").append(`<h4>Grand Total: ${grand_total}</h4>`);
         });
      </script>
      <div class="navbar">
         <h3>Hertz-UTS</h3>
         <h3>Rental Checkout</h3>
         <h3><button onclick='location.href="index.html"' class="btn btn-outline">Home</button></h3>
      </div>
       <div id="grand_total" class="text-center"></div>
      <form onsubmit="bookItems(); return false">
         <div class="form-group row">
            <label for="fname" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
               <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name">
            </div>
        </div>

        <div class="form-group row">
            <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
               <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last Name">
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
               <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address">
            </div>
        </div>

        <div class="form-group row">
            <label for="street-1" class="col-sm-2 col-form-label">Address 1</label>
            <div class="col-sm-10">
               <input type="text" class="form-control" id="street-1" name="street-1" placeholder="Enter Address Line 1">
            </div>
        </div>

        <div class="form-group row">
            <label for="street-2" class="col-sm-2 col-form-label">Address 2</label>
            <div class="col-sm-10">
               <input type="text" class="form-control" id="street-2" name="street-2" placeholder="Enter Address Line 2">
            </div>
        </div>

        <div class="form-group row">
            <label for="city" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
               <select name="city" class="custom-select">
                  <option disabled selected>Choose...</option>
                  <option value="Adelaide">Adelaide</option>
                  <option value="Brisbane">Brisbane</option>
                  <option value="Canberra">Canberra</option>
                  <option value="Melbourne">Melbourne</option>
                  <option value="Perth">Perth</option>
                  <option value="Sydney">Sydney</option>
               </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="state" class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-10">
               <select name="state" class="custom-select">
                  <option disabled selected>Choose...</option>
                  <option value="NSW">New South Wales</option>
                  <option value="QLD">Queensland</option>
                  <option value="TAS">Tasmania</option>
                  <option value="VIC">Victoria</option>
                  <option value="WA">Western Australia</option>
                  <option value="SA">South Australia</option>
               </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="payment" class="col-sm-2 col-form-label">Payment</label>
            <div class="col-sm-10">
               <select name="payment" class="custom-select">
                  <option disabled selected>Choose...</option>
                  <option value="Mastercard">Mastercard</option>
                  <option value="Visa">Visa</option>
                  <option value="Amex">Amex</option>
                  <option value="Paypal">Paypal</option>
               </select>
            </div>
        </div>
        <input type="submit" name="submit" value="Book Items" class="btn btn-primary">
      </form>
   </body>
</html>
